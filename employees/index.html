     <h1 class="h3 mb-2 text-gray-800">Cadastro de Funcionários</h1>


     <div class="card shadow mb-4">
       <div class="card-header py-3" style="display: flex; justify-content: flex-end">
         <button type="button" class="btn btn-success" style="gap: 15px" data-toggle="modal" data-target="#exampleModal">

             <span class="path1"></span>

       </div>

                 <th></th>

               </tr>
             </thead>
             <tbody>

             </tbody>
           </table>
         </div>
       </div>

     </div>

 <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
   <div class="modal-dialog modal-lg" role="document">
     <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title" id="exampleModalLabel">Cadastro de Funcionários</h5>
         <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
           <span aria-hidden="true">&times;</span>
         </button>
       </div>
       <div class="modal-body">
         <form id="formCadastro">
           <div class="form-row">
             <div class="fv-row form-group col-md-6">
               <label class="required">Nome</label>
               <input type="text" class="form-control" name="nome" id="nome" placeholder="Adicione o nome do funcionário...">
             </div>
             <div class="fv-row form-group col-md-6">
               <label class="required">Cpf</label>
               <input type="text" class="form-control" name="cpf" id="cpf" placeholder="Adicione p cpf do funcionário...">
             </div>
           </div>
           <div class="fv-row form-group">
             <label class="required">Data Nascimento</label>
             <input type="date" class="form-control" name="data_nascimento" id="data_nascimento" placeholder="Adicione a data de nascimento do funcionário...">
           </div>
           <div class="fv-row form-group">
             <label class="required">Email</label>
             <input type="email" class="form-control" name="email" id="email" placeholder="Adicione o email do funcionário...">
           </div>


         </form>
       </div>
       <div class="modal-footer">
         <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
         <button type="button" class="btn btn-primary" id="register">Salvar</button>
       </div>
     </div>
   </div>
 </div>

 <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">
   <div class="modal-dialog modal-lg" role="document">
     <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title" id="updateModalLabel">Atualização de Funcionários</h5>
         <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
           <span aria-hidden="true">&times;</span>
         </button>
       </div>
       <div class="modal-body">
         <form id="formAtualização">
           <div class="form-row">
             <div class="fv-row form-group col-md-6">
               <label class="required">Nome</label>
               <input type="text" class="form-control" name="nome_update" id="nome_update" placeholder="Adicione o nome do funcionário...">
             </div>
             <div class="fv-row form-group col-md-6">
               <label class="required">Cpf</label>
               <input type="text" class="form-control" name="cpf_update" id="cpf_update" placeholder="Adicione o cpf do funcionário...">
             </div>
           </div>
           <div class="fv-row form-group">
             <label class="required">Data Nascimento</label>
             <input type="date" class="form-control" name="dataNascimento_update" id="dataNascimento_update" placeholder="Adicione a data de nascimento do funcionário...">
           </div>
           <div class="fv-row form-group">
             <label class="required">Email</label>
             <input type="text" class="form-control" name="email_update" id="email_update" placeholder="Adicione o email do funcionário...">
           </div>


         </form>
       </div>
       <div class="modal-footer">
         <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
         <button type="button" class="btn btn-primary" id="update">Salvar</button>
       </div>
     </div>
   </div>
